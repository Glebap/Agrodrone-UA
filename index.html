<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Agrodron Ukraine</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="header" id="home">
				<div class="logo_container">
					<div class="logo_text_container">
						<div class="logo_header">Агро дрон</div>
						<div class="logo_text">обробка полів дронами</div>
					</div>
				</div>
				<div class="header_contacts_container">
					<div class="contacts_text_container">
						<p class="contact">067 123 45 67</p>
						<p class="contact">096 123 45 67</p>
						<p class="contact">063 123 45 67</p>
					</div>
				</div>
			</div>
		</header>
		<main>
			<nav class="nav_bar">
				<div class="nav_list">
					<a href="#home" class="nav_link_home"></a>
					<a href="#about" class="nav_link">Про нас</a>
					<a href="#equipment" class="nav_link">Обладнання</a>
					<a href="#services" class="nav_link">Послуги</a>
					<a href="#contacts" class="nav_link">Контакты</a>
				</div>	
			</nav>
			<section class="about" id="about">
				<div class="section_header_container">
					<h1 class="section_header">Про нас</h1>
				</div>
				<div class="section_info_container">
					<div class="about_text">		
					</div>
					<div class="default_img_container about_img">
						<img src="img/drone_1.jpg" alt="дрон" width="1200" height="900">
					</div>
				</div>
			</section>
			<section class="equipment" id="equipment">
				<div class="section_header_container">
					<h1 class="section_header">Обладнання</h1>
				</div>
				<div class="section_info_container">
					<div class="default_img_container equipment_img">
						<img src="img/drone_2.jpg" alt="дрон" width="1200" height="900">
					</div>
					<div class="equipment_text">		
					</div>
				</div>
			</section>
			<section class="services" id="services">
				<div class="section_header_container">
					<h1 class="section_header">Послуги</h1>
				</div>
				<div class="section_info_container">
					<div class="services_text">	
					</div>
					<div class="default_img_container services_img">
						<img src="img/drone_3.jpg" alt="дрон" width="1200" height="900">
					</div>
				</div>
			</section>
			<section class="contacts" id="contacts">
				<div class="section_header_container">
					<h1 class="section_header">Контакти</h1>
				</div>
				<div class="section_info_container">
					<div class="default_img_container contacts_img">
						<img src="img/drone_4.jpg" alt="дрон" width="1200" height="900">
					</div>
					<div class="contacts_text">		
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="footer">
				<div class="logo_container footer_logo">
					<div class="logo_text_container">
						<div class="logo_header footer_logo_header">Агро дрон</div>
						<div class="logo_text footer_logo_text">обробка полів дронами</div>
					</div>
				</div>
				<div class="social">
				</div>
				<div class="phones_footer">
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
